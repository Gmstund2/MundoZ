<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Finals</title>

  <link rel="stylesheet" href="mapillary.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #mly {
      width: 100%;
      height: 100vh;
    }
    #guessBtn {
      position: absolute;
      top: 40px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      color: #00FFCE;
      font-size: 30px;
      border: none;
      padding: 10px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 12px #00FFCE88;
    }
    #map {
      display: none;
      width: 90%;
      max-width: 600px;
      height: 500px;
      background: #ccc;
      border: 4px solid #00FFCE;
      border-radius: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      box-shadow: 0 0 30px #00FFCE88;
    }
    #closeMap {
      display: none;
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 3000;
      background: none;
      border: none;
      font-size: 30px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #confirmSelection {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3000;
      background: #00FFCE;
      color: #000;
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00FFCE88;
    }
    #smallResult {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #00FFCE;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 18px;
      box-shadow: 0 0 15px #00FFCE88;
      z-index: 4000;
      pointer-events: none;
    }
    #loadingScreen, #newLoading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      color: #00FFCE;
      font-size: 24px;
    }
    .loader {
      border: 8px solid #222;
      border-top: 8px solid #00FFCE;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .mly-container .mly-component-navigation {
      top: 60px !important;
      transform: scale(1.5);
    }
    /* Avatar del jugador */
    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #00FFCE;
      border: 3px solid white;
    }
    /* Br√∫jula */
    .compass-image {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      display: none;
    }
  </style>
</head>

<body>

<div id="loadingScreen">
  <div class="loader"></div>
  <p>Cargando StreetWorld Finals...</p>
</div>

<div id="newLoading" style="display:none;">
  <div class="loader"></div>
  <p>Cambiando de ubicaci√≥n...</p>
</div>

<button id="guessBtn">üó∫Ô∏è</button>

<div id="mly"></div>

<div id="map"></div>
<button id="closeMap">x</button>
<button id="confirmSelection">Confirmar selecci√≥n</button>

<div id="smallResult"></div>

<!-- Br√∫jula -->
<img id="compassNorth" class="compass-image" src="assets/667716.png" alt="Br√∫jula Norte">
<img id="compassSouth" class="compass-image" src="assets/7509289.png" alt="Br√∫jula Sur">

<script src="mapillary.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</body>
</html>
