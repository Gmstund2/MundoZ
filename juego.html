<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Finals</title>

  <!-- Mapillary Styles -->
  <link rel="stylesheet" href="mapillary.css">
  <!-- Leaflet Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #mly {
      width: 100%;
      height: 100vh;
    }

    /* Botones flotantes */
    .btn-control {
      position: absolute;
      left: 20px;
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
      background: rgba(0,0,0,0.8);
      color: #00FFCE;
      font-size: 28px;
      border: none;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px #00FFCE88;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 1000;
    }

    .btn-control:hover {
      transform: scale(1.1);
    }

    #guessBtn { top: 40px; }
    #backBtn { top: 120px; }
    #playBtn { top: 200px; }
    #forwardBtn { top: 280px; }

    /* Mapa */
    #map {
      display: none;
      width: 90%;
      max-width: 600px;
      height: 500px;
      background: #ccc;
      border: 4px solid #00FFCE;
      border-radius: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      box-shadow: 0 0 30px #00FFCE88;
    }

    #closeMap {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 3000;
      background: #00FFCE;
      color: #000;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      color: #00FFCE;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }

    .loader {
      border: 8px solid #222;
      border-top: 8px solid #00FFCE;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Loading -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Cargando StreetWorld Finals...</p>
  </div>

  <!-- Botones de control -->
  <button id="guessBtn" class="btn-control">üó∫Ô∏è</button>
  <button id="backBtn" class="btn-control">‚¨ÖÔ∏è</button>
  <button id="playBtn" class="btn-control">‚ñ∂Ô∏è</button>
  <button id="forwardBtn" class="btn-control">‚û°Ô∏è</button>

  <!-- Mapillary visor -->
  <div id="mly">Cargando visor...</div>

  <!-- Mapa para adivinar -->
  <div id="map"></div>
  <button id="closeMap">Cerrar Mapa</button>

  <!-- Scripts -->
  <script src="mapillary.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';
    let currentCoords = null;
    let playInterval = null;

    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: token,
      component: { cover: false, direction: false, sequence: false, attribution: false }
    });

    viewer.on('image', () => {
      document.getElementById('loadingScreen').style.display = 'none';
    });

    const zonasUrbanas = [
      [2.28, 48.85, 2.36, 48.87], [139.68, 35.68, 139.70, 35.70],
      [-74.01, 40.71, -73.99, 40.73], [13.39, 52.51, 13.41, 52.53],
      [-0.12, 51.50, -0.10, 51.52], [2.16, 41.38, 2.18, 41.40],
      [4.89, 52.36, 4.91, 52.38], [151.20, -33.87, 151.22, -33.85],
      [-58.39, -34.61, -58.37, -34.59], [-99.14, 19.43, -99.12, 19.45]
    ];

    async function loadFromBoundingBox() {
      const bbox = zonasUrbanas[Math.floor(Math.random() * zonasUrbanas.length)];
      const apiUrl = `https://graph.mapillary.com/images?bbox=${bbox.join(',')}&limit=1&fields=id,computed_geometry&access_token=${token}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (data?.data?.length > 0) {
          const image = data.data[0];
          viewer.moveTo(image.id);
          const lon = image.computed_geometry.coordinates[0];
          const lat = image.computed_geometry.coordinates[1];
          currentCoords = [lat, lon];
        } else {
          loadFromBoundingBox();
        }
      } catch (error) {
        console.error("Error al cargar imagen:", error);
      }
    }
    loadFromBoundingBox();

    // Control de mapa
    const map = L.map('map', {
      zoomControl: true,
      minZoom: 2,
      maxZoom: 19,
      maxBounds: [[-85, -180], [85, 180]],
      maxBoundsViscosity: 1.0
    }).setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    function showMap() {
      document.getElementById('map').style.display = 'block';
      document.getElementById('closeMap').style.display = 'block';
      map.invalidateSize();
    }

    function hideMap() {
      document.getElementById('map').style.display = 'none';
      document.getElementById('closeMap').style.display = 'none';
    }

    document.getElementById('guessBtn').addEventListener('click', showMap);
    document.getElementById('closeMap').addEventListener('click', hideMap);

    // Botones de control
    document.getElementById('backBtn').addEventListener('click', () => {
      viewer.moveDir(-1);
    });

    document.getElementById('forwardBtn').addEventListener('click', () => {
      viewer.moveDir(1);
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      if (!playInterval) {
        playInterval = setInterval(() => viewer.moveDir(1), 2000);
        document.getElementById('playBtn').innerText = '‚è∏Ô∏è';
      } else {
        clearInterval(playInterval);
        playInterval = null;
        document.getElementById('playBtn').innerText = '‚ñ∂Ô∏è';
      }
    });
  </script>

</body>
</html>
