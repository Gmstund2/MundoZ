async function loadFromBoundingBox() {
  const bbox = zonasUrbanas[Math.floor(Math.random() * zonasUrbanas.length)];
  const apiUrl = `https://graph.mapillary.com/images?bbox=${bbox.join(',')}&limit=1&fields=id,computed_geometry&access_token=${token}`;

  try {
    const res = await fetch(apiUrl);
    const data = await res.json();
    if (data?.data?.length > 0) {
      if (userMarker) { map.removeLayer(userMarker); userMarker = null; }
      if (realMarker) { map.removeLayer(realMarker); realMarker = null; }
      if (line) { map.removeLayer(line); line = null; }

      const image = data.data[0];
      viewer.moveTo(image.id);
      const lon = image.computed_geometry.coordinates[0];
      const lat = image.computed_geometry.coordinates[1];
      currentCoords = [lat, lon]; // Dentro de loadFromBoundingBox, despu√©s de: currentCoords = [lat, lon];
document.getElementById('northCompass').style.display = lat >= 0 ? 'block' : 'none';
document.getElementById('southCompass').style.display = lat < 0 ? 'block' : 'none';
    } else {
      loadFromBoundingBox();
    }
  } catch (error) {
    console.error("Error al cargar imagen:", error);
  }
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}
