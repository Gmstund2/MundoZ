<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Finals</title>

  <!-- Mapillary CSS -->
  <link rel="stylesheet" href="mapillary.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #mly {
      width: 100%;
      height: 100vh;
    }

    #guessBtn {
      position: absolute;
      top: 40px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      color: #00FFCE;
      font-size: 30px;
      border: none;
      padding: 10px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 12px #00FFCE88;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    #guessBtn:hover {
      transform: scale(1.1);
    }

    #map {
      display: none;
      width: 90%;
      max-width: 600px;
      height: 500px;
      background: #ccc;
      border: 4px solid #00FFCE;
      border-radius: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      box-shadow: 0 0 30px #00FFCE88;
    }

    #closeMap, #confirmSelection {
      display: none;
      position: fixed;
      z-index: 3000;
      background: #00FFCE;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #closeMap {
      top: 20px;
      right: 20px;
    }

    #confirmSelection {
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px #00FFCE88;
    }

    /* Loading */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      color: #00FFCE;
      font-size: 24px;
    }

    .loader {
      border: 8px solid #222;
      border-top: 8px solid #00FFCE;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Notificaci√≥n de resultado */
    #smallResult {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #00FFCE;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 18px;
      box-shadow: 0 0 15px #00FFCE88;
      z-index: 4000;
    }

    /* Agrandar botones Mapillary */
    .mly-container .mly-component-navigation {
      top: 60px !important;
      transform: scale(1.5);
    }
  </style>
</head>

<body>

  <!-- Loading -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Cargando StreetWorld Finals...</p>
  </div>

  <!-- Bot√≥n Mapa -->
  <button id="guessBtn">üó∫Ô∏è</button>

  <!-- Mapillary -->
  <div id="mly"></div>

  <!-- Mapa selecci√≥n -->
  <div id="map"></div>
  <button id="closeMap">Cerrar Mapa</button>
  <button id="confirmSelection">Confirmar selecci√≥n</button>

  <!-- Resultado peque√±o -->
  <div id="smallResult"></div>

  <!-- Scripts -->
  <script src="mapillary.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';
    let currentCoords = null;
    let selectedCoords = null;
    let userMarker = null;
    let realMarker = null;
    let line = null;

    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: token
    });

    viewer.on('image', () => {
      document.getElementById('loadingScreen').style.display = 'none';
    });

    const zonasUrbanas = [
      [2.28, 48.85, 2.36, 48.87], [139.68, 35.68, 139.70, 35.70],
      [-74.01, 40.71, -73.99, 40.73], [13.39, 52.51, 13.41, 52.53],
      [-0.12, 51.50, -0.10, 51.52], [2.16, 41.38, 2.18, 41.40],
      [4.89, 52.36, 4.91, 52.38], [151.20, -33.87, 151.22, -33.85],
      [-58.39, -34.61, -58.37, -34.59], [-99.14, 19.43, -99.12, 19.45]
    ];

    async function loadFromBoundingBox() {
      const bbox = zonasUrbanas[Math.floor(Math.random() * zonasUrbanas.length)];
      const apiUrl = `https://graph.mapillary.com/images?bbox=${bbox.join(',')}&limit=1&fields=id,computed_geometry&access_token=${token}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (data?.data?.length > 0) {
          const image = data.data[0];
          viewer.moveTo(image.id);
          const lon = image.computed_geometry.coordinates[0];
          const lat = image.computed_geometry.coordinates[1];
          currentCoords = [lat, lon];
        } else {
          loadFromBoundingBox();
        }
      } catch (error) {
        console.error("Error al cargar imagen:", error);
      }
    }
    loadFromBoundingBox();

    const map = L.map('map', {
      zoomControl: true,
      minZoom: 2,
      maxZoom: 19,
      maxBounds: [[-85, -180], [85, 180]],
      maxBoundsViscosity: 1.0
    }).setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    function showMap() {
      document.getElementById('map').style.display = 'block';
      document.getElementById('closeMap').style.display = 'block';
      map.invalidateSize();
    }

    function hideMap() {
      document.getElementById('map').style.display = 'none';
      document.getElementById('closeMap').style.display = 'none';
      document.getElementById('confirmSelection').style.display = 'none';
    }

    document.getElementById('guessBtn').addEventListener('click', showMap);
    document.getElementById('closeMap').addEventListener('click', hideMap);

    map.on('click', function(e) {
      selectedCoords = [e.latlng.lat, e.latlng.lng];
      
      if (userMarker) map.removeLayer(userMarker);
      
      userMarker = L.marker(selectedCoords, {title: "Tu selecci√≥n"}).addTo(map);

      document.getElementById('confirmSelection').style.display = 'block';
    });

    document.getElementById('confirmSelection').addEventListener('click', () => {
      if (!selectedCoords || !currentCoords) return;

      if (realMarker) map.removeLayer(realMarker);
      if (line) map.removeLayer(line);

      realMarker = L.marker(currentCoords, {title: "Ubicaci√≥n real"}).addTo(map);
      line = L.polyline([selectedCoords, currentCoords], {color: 'red'}).addTo(map);

      const dist = calculateDistance(selectedCoords[0], selectedCoords[1], currentCoords[0], currentCoords[1]);
      const puntos = Math.max(100, Math.round(5000 - dist * 30));

      let mensaje = "";
      if (dist < 10) mensaje = "¬°√âpico! Solo a " + dist.toFixed(1) + " km.";
      else if (dist < 50) mensaje = "¬°Muy cerca! Estuviste a " + dist.toFixed(1) + " km.";
      else if (dist < 150) mensaje = "Nada mal, a " + dist.toFixed(1) + " km.";
      else mensaje = "Sigue intentando, estabas a " + dist.toFixed(1) + " km.";

      document.getElementById('smallResult').innerHTML = `+${puntos} pts<br>${mensaje}`;
      document.getElementById('smallResult').style.display = 'block';

      hideMap();
      
      setTimeout(() => {
        document.getElementById('smallResult').style.display = 'none';
      }, 5000);
    });

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>

</body>
</html>
