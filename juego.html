<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Finals</title>

  <!-- Mapillary CSS -->
  <link rel="stylesheet" href="mapillary.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Botones */
    #guessBtn, #compassBtn {
      position: absolute;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 30px;
      padding: 10px;
      border: 2px solid white;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00FFCE88;
    }
    #guessBtn {
      top: 20px;
      left: 20px;
    }
    #compassBtn {
      top: 90px;
      left: 20px;
    }

    /* Visor Mapillary */
    #mly {
      width: 100%;
      height: 100vh;
    }

    /* Mapa de selecci√≥n */
    #map {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 600px;
      height: 500px;
      transform: translate(-50%, -50%);
      z-index: 2000;
      border: 4px solid #00FFCE;
      border-radius: 20px;
      box-shadow: 0 0 20px #00FFCE88;
    }

    /* Bot√≥n cerrar mapa */
    #closeMap {
      display: none;
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 3000;
      background: none;
      border: none;
      font-size: 30px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    /* Confirmar selecci√≥n */
    #confirmSelection {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #00FFCE;
      color: black;
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3000;
    }

    /* Pantalla de carga */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      color: #00FFCE;
      font-size: 24px;
    }
    .loader {
      border: 8px solid #222;
      border-top: 8px solid #00FFCE;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* HUD superior (Tiempo + Ronda) */
    #hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 1500;
    }
    #roundInfo {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      z-index: 1500;
    }

    /* Mensaje de puntos */
    #resultMsg {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      color: #00FFCE;
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      z-index: 4000;
      box-shadow: 0 0 20px #00FFCE88;
    }
  </style>

</head>

<body>

  <!-- Pantalla de carga -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Cargando ubicaci√≥n...</p>
  </div>

  <!-- Visor Mapillary -->
  <div id="mly"></div>

  <!-- Botones -->
  <button id="guessBtn">üó∫Ô∏è</button>
  <button id="compassBtn">üß≠</button>

  <!-- HUD de tiempo y ronda -->
  <div id="hud">Tiempo: 60s</div>
  <div id="roundInfo">Ronda 1/5</div>

  <!-- Mapa emergente -->
  <div id="map"></div>
  <button id="closeMap">X</button>
  <button id="confirmSelection">Confirmar Selecci√≥n</button>

  <!-- Mensaje de puntos -->
  <div id="resultMsg"></div>

  <!-- Scripts de librer√≠as -->
  <script src="mapillary.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';

const zonasUrbanas = [
  [2.28, 48.85, 2.36, 48.87], // Par√≠s
  [139.68, 35.68, 139.70, 35.70], // Tokio
  [-74.01, 40.71, -73.99, 40.73], // Nueva York
  [13.39, 52.51, 13.41, 52.53], // Berl√≠n
  [-0.12, 51.50, -0.10, 51.52], // Londres
  [2.16, 41.38, 2.18, 41.40], // Barcelona
  [4.89, 52.36, 4.91, 52.38], // √Åmsterdam
  [151.20, -33.87, 151.22, -33.85], // S√≠dney
  [-58.39, -34.61, -58.37, -34.59], // Buenos Aires
  [-99.14, 19.43, -99.12, 19.45] // Ciudad de M√©xico
];

let usedZones = [];
let round = 1;
let totalRounds = 5;
let totalPoints = 0;
let timer = null;
let timeLeft = 60;
let currentCoords = null;
let selectedCoords = null;

const viewer = new mapillary.Viewer({
  container: 'mly',
  accessToken: token
});

function randomZone() {
  let available = zonasUrbanas.filter((_, index) => !usedZones.includes(index));
  let randomIndex = Math.floor(Math.random() * available.length);
  let zoneIndex = zonasUrbanas.indexOf(available[randomIndex]);
  usedZones.push(zoneIndex);
  return zonasUrbanas[zoneIndex];
}

async function loadLocation() {
  document.getElementById('loadingScreen').style.display = 'flex';

  const bbox = randomZone();
  const apiUrl = `https://graph.mapillary.com/images?bbox=${bbox.join(',')}&limit=1&fields=id,computed_geometry&access_token=${token}`;

  try {
    const res = await fetch(apiUrl);
    const data = await res.json();
    if (data?.data?.length > 0) {
      const image = data.data[0];
      await viewer.moveTo(image.id);
      const lon = image.computed_geometry.coordinates[0];
      const lat = image.computed_geometry.coordinates[1];
      currentCoords = [lat, lon];
    }
  } catch (error) {
    console.error("Error al cargar imagen:", error);
  }

  // Espera 2 segundos extra para garantizar que todo est√© listo
  setTimeout(() => {
    document.getElementById('loadingScreen').style.display = 'none';
    startTimer();
  }, 2000);
}

function startTimer() {
  timeLeft = 60;
  document.getElementById('hud').innerText = `Tiempo: ${timeLeft}s`;
  document.getElementById('roundInfo').innerText = `Ronda ${round}/${totalRounds}`;
  
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('hud').innerText = `Tiempo: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      timeLeft = 0;
      evaluateGuess(null); // No adivin√≥ a tiempo
    }
  }, 1000);
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  function toRad(x) { return x * Math.PI / 180; }
  const R = 6371;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

function calculateScore(distance) {
  if (distance === null) return 100;
  if (distance > 3000) return 100;

  const rawScore = 2500 * Math.max(0, (1 - Math.sqrt(distance / 3000)));
  return Math.max(100, Math.round(rawScore));
}

// Leaflet Map
const map = L.map('map', {
  zoomControl: true,
  minZoom: 2,
  maxZoom: 5
}).setView([20, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors',
  subdomains: 'abcd',
  maxZoom: 19
}).addTo(map);

let playerMarker = null;
let realMarker = null;
let line = null;

document.getElementById('guessBtn').addEventListener('click', () => {
  document.getElementById('map').style.display = 'block';
  document.getElementById('closeMap').style.display = 'block';
});

document.getElementById('closeMap').addEventListener('click', () => {
  document.getElementById('map').style.display = 'none';
  document.getElementById('closeMap').style.display = 'none';
  document.getElementById('confirmSelection').style.display = 'none';
  if (playerMarker) map.removeLayer(playerMarker);
});

map.on('click', function(e) {
  if (playerMarker) map.removeLayer(playerMarker);
  playerMarker = L.circleMarker(e.latlng, {
    radius: 25,
    color: "#00FFCE",
    fillColor: "#00FFCE",
    fillOpacity: 0.8
  }).addTo(map);
  selectedCoords = e.latlng;
  document.getElementById('confirmSelection').style.display = 'block';
});

document.getElementById('confirmSelection').addEventListener('click', () => {
  if (selectedCoords) {
    evaluateGuess(selectedCoords);
  }
});

function evaluateGuess(playerLatLng) {
  clearInterval(timer);

  if (playerLatLng === null) {
    playerLatLng = { lat: 0, lng: 0 }; // Error safe
  }

  if (realMarker) map.removeLayer(realMarker);
  if (line) map.removeLayer(line);

  realMarker = L.marker(currentCoords, { title: "Ubicaci√≥n real" }).addTo(map);

  if (playerMarker) {
    line = L.polyline([playerLatLng, currentCoords], { color: 'red' }).addTo(map);
  }

  const dist = calculateDistance(playerLatLng.lat, playerLatLng.lng, currentCoords[0], currentCoords[1]);
  const points = calculateScore(dist);

  totalPoints += points;

  setTimeout(() => {
    document.getElementById('resultMsg').innerHTML = `
      Estuviste a <strong>${dist.toFixed(1)} km</strong><br>
      Obtuviste <strong>${points}</strong> puntos.
    `;
    document.getElementById('resultMsg').style.display = 'block';
  }, 500);

  setTimeout(() => {
    document.getElementById('resultMsg').style.display = 'none';
    round++;
    if (round <= totalRounds) {
      loadLocation();
    } else {
      endGame();
    }
  }, 5000);
}

function endGame() {
  alert(`¬°Juego terminado!\nPuntaje total: ${totalPoints}`);
  location.reload();
}

// Inicial
loadLocation();
  </script>
  </body>
</html>
