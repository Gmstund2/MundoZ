<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Finals</title>

  <!-- Mapillary y Leaflet CSS -->
  <link rel="stylesheet" href="mapillary.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #mly {
      width: 100%;
      height: 100%;
    }
    #guessBtn, #compassBtn {
      position: absolute;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 30px;
      padding: 10px;
      border: 2px solid white;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00FFCE88;
    }
    #guessBtn {
      top: 20px;
      left: 20px;
    }
    #compassBtn {
      top: 90px;
      left: 20px;
    }
    #hud {
      position: absolute;
      top: 100px; /* bajado */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 1500;
    }
    #roundInfo {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      z-index: 1500;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      color: #00FFCE;
      font-size: 24px;
    }
    .loader {
      border: 8px solid #222;
      border-top: 8px solid #00FFCE;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #map {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2000;
    }
    #closeMap {
      display: none;
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 3000;
      background: none;
      border: none;
      font-size: 30px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #confirmSelection {
      display: none;
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #00FFCE;
      color: black;
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3000;
    }
    #resultMsg {
      display: none;
      position: fixed;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #00FFCE;
      padding: 20px 30px;
      font-size: 22px;
      border-radius: 10px;
      text-align: center;
      z-index: 4000;
      box-shadow: 0 0 20px #00FFCE88;
    }
  </style>
</head>

<body>

<!-- Loading -->
<div id="loadingScreen">
  <div class="loader"></div>
  <p>Cargando ubicaci√≥n...</p>
</div>

<!-- Visor Mapillary -->
<div id="mly"></div>

<!-- Botones -->
<button id="guessBtn">üó∫Ô∏è</button>
<button id="compassBtn">üß≠</button>

<!-- HUD -->
<div id="hud">Tiempo: 60s</div>
<div id="roundInfo">Ronda 1/5</div>

<!-- Map y controles -->
<div id="map"></div>
<button id="closeMap">X</button>
<button id="confirmSelection">Confirmar selecci√≥n</button>

<!-- Resultado -->
<div id="resultMsg"></div>

<!-- Scripts -->
<script src="mapillary.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Variables globales
const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';
const zonasUrbanas = [
  [2.28, 48.85, 2.36, 48.87], [139.68, 35.68, 139.70, 35.70],
  [-74.01, 40.71, -73.99, 40.73], [13.39, 52.51, 13.41, 52.53],
  [-0.12, 51.50, -0.10, 51.52], [2.16, 41.38, 2.18, 41.40],
  [4.89, 52.36, 4.91, 52.38], [151.20, -33.87, 151.22, -33.85],
  [-58.39, -34.61, -58.37, -34.59], [-99.14, 19.43, -99.12, 19.45]
];
let usedZones = [];
let round = 1;
let totalRounds = 5;
let totalPoints = 0;
let timeLeft = 60;
let timer = null;
let currentCoords = null;
let selectedCoords = null;

const viewer = new mapillary.Viewer({
  container: 'mly',
  accessToken: token
});

// Funciones
function randomZone() {
  let available = zonasUrbanas.filter((_, i) => !usedZones.includes(i));
  let randomIndex = Math.floor(Math.random() * available.length);
  let zoneIndex = zonasUrbanas.indexOf(available[randomIndex]);
  usedZones.push(zoneIndex);
  return zonasUrbanas[zoneIndex];
}

async function loadLocation() {
  document.getElementById('loadingScreen').style.display = 'flex';
  const bbox = randomZone();
  const apiUrl = `https://graph.mapillary.com/images?bbox=${bbox.join(',')}&limit=1&fields=id,computed_geometry&access_token=${token}`;
  try {
    const res = await fetch(apiUrl);
    const data = await res.json();
    if (data?.data?.length > 0) {
      const img = data.data[0];
      await viewer.moveTo(img.id);
      currentCoords = [img.computed_geometry.coordinates[1], img.computed_geometry.coordinates[0]];
    }
  } catch (err) {
    console.error(err);
  }
  setTimeout(() => {
    document.getElementById('loadingScreen').style.display = 'none';
    startTimer();
  }, 2000);
}

function startTimer() {
  clearInterval(timer);
  timeLeft = 60;
  document.getElementById('hud').innerText = `Tiempo: ${timeLeft}s`;
  document.getElementById('roundInfo').innerText = `Ronda ${round}/${totalRounds}`;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('hud').innerText = `Tiempo: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      evaluateGuess(null);
    }
  }, 1000);
}

function calculateDistance(lat1, lon1, lat2, lon2) {
  function toRad(x) { return x * Math.PI/180; }
  const R = 6371;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function calculateScore(distance) {
  if (distance == null) return 100;
  if (distance > 3000) return 100;
  return Math.max(100, Math.round(2500 * (1 - Math.sqrt(distance/3000))));
}

// Mapa
const map = L.map('map', {
  zoomControl: true,
  minZoom: 2,
  maxZoom: 5
}).setView([20,0],2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let playerMarker = null, realMarker = null, line = null;

// Botones
document.getElementById('guessBtn').addEventListener('click', () => {
  document.getElementById('map').style.display = 'block';
  document.getElementById('closeMap').style.display = 'block';
});

document.getElementById('closeMap').addEventListener('click', () => {
  document.getElementById('map').style.display = 'none';
  document.getElementById('closeMap').style.display = 'none';
  document.getElementById('confirmSelection').style.display = 'none';
  if (playerMarker) map.removeLayer(playerMarker);
});

map.on('click', function(e) {
  if (playerMarker) map.removeLayer(playerMarker);
  playerMarker = L.circleMarker(e.latlng, {
    radius: 20,
    color: "#00FFCE",
    fillColor: "#00FFCE",
    fillOpacity: 0.8
  }).addTo(map);
  selectedCoords = e.latlng;
  document.getElementById('confirmSelection').style.display = 'block';
});

document.getElementById('confirmSelection').addEventListener('click', () => {
  if (selectedCoords) {
    evaluateGuess(selectedCoords);
  }
});

function evaluateGuess(playerLatLng) {
  clearInterval(timer);
  if (realMarker) map.removeLayer(realMarker);
  if (line) map.removeLayer(line);
  if (playerLatLng == null) playerLatLng = { lat: 0, lng: 0 };
  realMarker = L.marker(currentCoords, { title: "Ubicaci√≥n real" }).addTo(map);
  if (playerMarker) {
    line = L.polyline([playerLatLng, currentCoords], { color: 'red' }).addTo(map);
  }
  const dist = calculateDistance(playerLatLng.lat, playerLatLng.lng, currentCoords[0], currentCoords[1]);
  const points = calculateScore(dist);
  totalPoints += points;
  setTimeout(() => {
    document.getElementById('resultMsg').innerHTML = `Estuviste a <strong>${dist.toFixed(1)} km</strong><br>Ganaste <strong>${points}</strong> puntos.`;
    document.getElementById('resultMsg').style.display = 'block';
  }, 500);
  setTimeout(() => {
    document.getElementById('resultMsg').style.display = 'none';
    round++;
    if (round <= totalRounds) loadLocation();
    else endGame();
  }, 5000);
}

function endGame() {
  alert(`¬°Juego terminado!\nPuntaje total: ${totalPoints}`);
  location.reload();
}

// Inicial
loadLocation();
</script>

</body>
</html>
