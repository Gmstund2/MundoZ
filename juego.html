<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Visor</title>

  <!-- Mapillary Styles -->
  <link rel="stylesheet" href="mapillary.css">
  <!-- Leaflet Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #mly {
      width: 100%;
      height: 100vh;
    }

    /* Botón de Nueva Ubicación (ícono solo) */
    #nextBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Mapa pequeño */
    #map {
      display: none;
      width: 90%;
      max-width: 600px;
      height: 500px;
      background: #ccc;
      border: 4px solid #00FFCE;
      border-radius: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      box-shadow: 0 0 30px #00FFCE88;
    }

    /* Loading screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      color: #00FFCE;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }

    .loader {
      border: 8px solid #222;
      border-top: 8px solid #00FFCE;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>

<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Cargando StreetWorld Finals...</p>
  </div>

  <!-- Botón Nueva ubicación -->
  <button id="nextBtn">
    <img src="https://cdn-icons-png.flaticon.com/512/3177/3177361.png" alt="Mapa" style="width: 26px; vertical-align: middle;">
  </button>

  <!-- Mapillary visor -->
  <div id="mly">Cargando visor...</div>

  <!-- Map para marcar ubicaciones (queda oculto por ahora) -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="mapillary.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';
    let currentCoords = null;

    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: token
    });

    viewer.on('image', () => {
      document.getElementById('loadingScreen').style.display = 'none';
    });

    const zonasUrbanas = [
      [2.28, 48.85, 2.36, 48.87], // París
      [139.68, 35.68, 139.70, 35.70], // Tokio
      [-74.01, 40.71, -73.99, 40.73], // Nueva York
      [13.39, 52.51, 13.41, 52.53], // Berlín
      [-0.12, 51.50, -0.10, 51.52], // Londres
      [2.16, 41.38, 2.18, 41.40], // Barcelona
      [4.89, 52.36, 4.91, 52.38], // Ámsterdam
      [151.20, -33.87, 151.22, -33.85], // Sídney
      [-58.39, -34.61, -58.37, -34.59], // Buenos Aires
      [-99.14, 19.43, -99.12, 19.45] // Ciudad de México
    ];

    async function loadFromBoundingBox() {
      const bbox = zonasUrbanas[Math.floor(Math.random() * zonasUrbanas.length)];
      const apiUrl = `https://graph.mapillary.com/images?bbox=${bbox.join(',')}&limit=1&fields=id,computed_geometry&access_token=${token}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data?.data?.length > 0) {
          const image = data.data[0];
          viewer.moveTo(image.id);

          const lon = image.computed_geometry.coordinates[0];
          const lat = image.computed_geometry.coordinates[1];
          currentCoords = [lat, lon];
        } else {
          console.warn("No se encontró imagen, reintentando...");
          loadFromBoundingBox();
        }
      } catch (error) {
        console.error("Error al cargar imagen:", error);
        alert("Hubo un error al contactar a Mapillary.");
      }
    }

    document.getElementById('nextBtn').addEventListener('click', loadFromBoundingBox);

    // Cargar primer ubicación automáticamente
    loadFromBoundingBox();

    // (dejamos oculto el mapa de momento porque no estamos usando marcaciones manuales)
  </script>

</body>
</html>
