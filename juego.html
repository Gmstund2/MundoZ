<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Finals</title>

  <link rel="stylesheet" href="mapillary.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #mly {
      width: 100%;
      height: 100vh;
    }
    #guessBtn {
      position: absolute;
      top: 40px;
      left: 20px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      color: #00FFCE;
      font-size: 30px;
      border: none;
      padding: 10px;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 12px #00FFCE88;
    }
    #compass-container {
      position: absolute;
      top: 100px;
      left: 20px;
      width: 60px;
      height: 60px;
      z-index: 1000;
    }
    #compass {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 0.2s linear;
    }
    #map {
      display: none;
      width: 90%;
      max-width: 600px;
      height: 500px;
      background: #ccc;
      border: 4px solid #00FFCE;
      border-radius: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      box-shadow: 0 0 30px #00FFCE88;
    }
    #closeMap {
      display: none;
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 3000;
      background: none;
      border: none;
      font-size: 30px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #confirmSelection {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3000;
      background: #00FFCE;
      color: #000;
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00FFCE88;
    }
    #smallResult {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #00FFCE;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 18px;
      box-shadow: 0 0 15px #00FFCE88;
      z-index: 4000;
      pointer-events: none;
    }
    #loadingScreen, #newLoading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      color: #00FFCE;
      font-size: 24px;
    }
    .loader {
      border: 8px solid #222;
      border-top: 8px solid #00FFCE;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .mly-container .mly-component-navigation {
      top: 60px !important;
      transform: scale(1.5);
    }
    /* Avatar del jugador */
    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #00FFCE;
      border: 3px solid white;
    }
  </style>
</head>

<body>

<div id="loadingScreen">
  <div class="loader"></div>
  <p>Cargando StreetWorld Finals...</p>
</div>

<div id="newLoading" style="display:none;">
  <div class="loader"></div>
  <p>Cambiando de ubicaci√≥n...</p>
</div>

<button id="guessBtn">üó∫Ô∏è</button>

<div id="compass-container">
  <img id="compass" src="assets/3066724.png" alt="Br√∫jula">
</div>

<div id="mly"></div>

<div id="map"></div>
<button id="closeMap">x</button>
<button id="confirmSelection">Confirmar selecci√≥n</button>

<div id="smallResult"></div>

<script src="mapillary.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';
let currentCoords = null;
let selectedCoords = null;
let userMarker = null;
let realMarker = null;
let line = null;

const viewer = new mapillary.Viewer({
  container: 'mly',
  accessToken: token
});

// Funci√≥n para actualizar la br√∫jula
function updateCompass(bearing) {
  const compass = document.getElementById('compass');
  // Ajustamos la rotaci√≥n del valor de bearing
  compass.style.transform = `rotate(${bearing}deg)`; 
}

// Al cargar imagen inicial
viewer.on('image', () => {
  document.getElementById('loadingScreen').style.display = 'none';

  viewer.getCamera().then(camera => {
    updateCompass(camera.bearing); // Inicializamos la br√∫jula con la orientaci√≥n de la c√°mara
  });
});

// Cada vez que se mueve la c√°mara
viewer.on('camera', camera => {
  updateCompass(camera.bearing); // Actualizamos la br√∫jula seg√∫n la orientaci√≥n de la c√°mara
});

const zonasUrbanas = [
  [2.28, 48.85, 2.36, 48.87], [139.68, 35.68, 139.70, 35.70],
  [-74.01, 40.71, -73.99, 40.73], [13.39, 52.51, 13.41, 52.53],
  [-0.12, 51.50, -0.10, 51.52], [2.16, 41.38, 2.18, 41.40],
  [4.89, 52.36, 4.91, 52.38], [151.20, -33.87, 151.22, -33.85],
  [-58.39, -34.61, -58.37, -34.59], [-99.14, 19.43, -99.12, 19.45]
];

async function loadFromBoundingBox() {
  const bbox = zonasUrbanas[Math.floor(Math.random() * zonasUrbanas.length)];
  const apiUrl = `https://graph.mapillary.com/images?bbox=${bbox.join(',')}&limit=1&fields=id,computed_geometry&access_token=${token}`;

  try {
    const res = await fetch(apiUrl);
    const data = await res.json();
    if (data?.data?.length > 0) {
      if (userMarker) { map.removeLayer(userMarker); userMarker = null; }
      if (realMarker) { map.removeLayer(realMarker); realMarker = null; }
      if (line) { map.removeLayer(line); line = null; }

      const image = data.data[0];
      viewer.moveTo(image.id);
      const lon = image.computed_geometry.coordinates[0];
      const lat = image.computed_geometry.coordinates[1];
      currentCoords = [lat, lon];
    } else {
      loadFromBoundingBox();
    }
  } catch (error) {
    console.error("Error al cargar imagen:", error);
  }
}
loadFromBoundingBox();

const map = L.map('map', {
  zoomControl: true,
  minZoom: 2,
  maxZoom: 19,
  maxBounds: [[-85, -180], [85, 180]],
  maxBoundsViscosity: 1.0
}).setView([20, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors',
  maxZoom: 19
}).addTo(map);

function showMap() {
  document.getElementById('map').style.display = 'block';
  document.getElementById('closeMap').style.display = 'block';
  map.invalidateSize();
}

function hideMap() {
  document.getElementById('map').style.display = 'none';
  document.getElementById('closeMap').style.display = 'none';
  document.getElementById('confirmSelection').style.display = 'none';
}

document.getElementById('guessBtn').addEventListener('click', showMap);
document.getElementById('closeMap').addEventListener('click', hideMap);

map.on('click', function(e) {
  selectedCoords = [e.latlng.lat, e.latlng.lng];

  if (userMarker) map.removeLayer(userMarker);

  userMarker = L.marker(selectedCoords, {
    icon: L.divIcon({ className: 'user-avatar' })
  }).addTo(map);

  document.getElementById('confirmSelection').style.display = 'block';
});

document.getElementById('confirmSelection').addEventListener('click', () => {
  if (!selectedCoords || !currentCoords) return;

  if (realMarker) map.removeLayer(realMarker);
  if (line) map.removeLayer(line);

  realMarker = L.marker(currentCoords).addTo(map);
  line = L.polyline([selectedCoords, currentCoords], {color: 'red'}).addTo(map);

  setTimeout(() => {
    const dist = calculateDistance(selectedCoords[0], selectedCoords[1], currentCoords[0], currentCoords[1]);
    const puntos = Math.max(100, Math.round(5000 - dist * 30));

    let mensaje = "";
    if (dist < 10) mensaje = "¬°√âpico! Solo " + dist.toFixed(1) + " km.";
    else if (dist < 50) mensaje = "¬°Muy cerca! " + dist.toFixed(1) + " km.";
    else if (dist < 150) mensaje = "Nada mal, a " + dist.toFixed(1) + " km.";
    else mensaje = "Lejos: " + dist.toFixed(1) + " km.";

    const smallResult = document.getElementById('smallResult');
    smallResult.innerHTML = `+${puntos} pts<br>${mensaje}<br><small>¬°Nueva ubicaci√≥n en 5s!</small>`;
    smallResult.style.top = (map.getSize().y * 0.7) + 'px';
    smallResult.style.left = '50%';
    smallResult.style.transform = 'translateX(-50%)';
    smallResult.style.display = 'block';

    setTimeout(() => {
      smallResult.style.display = 'none';
      document.getElementById('newLoading').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('newLoading').style.display = 'none';
        loadFromBoundingBox();
        hideMap();
      }, 3000);
    }, 5000);
  }, 500);
});

function calculateDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}
</script>

</body>
  </html>
