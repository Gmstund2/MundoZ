<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>StreetWorld - Registro</title>

  <!-- Fuente Orbitron tipo videojuego -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Fondo completo */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('assets/file_000000006a9c61f6b4b441eb288c9353.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      font-family: 'Orbitron', sans-serif;
    }

    /* Contenedor principal */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    /* Input de nombre */
    .input-nombre {
      width: 300px;
      padding: 15px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #222;
      color: #00FFCE;
      text-align: center;
      box-shadow: 0 0 10px #00FFCE88;
    }

    /* Botón principal */
    .btn {
      padding: 15px 30px;
      font-size: 24px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00FFCE88;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 280px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00FFCE;
    }

    /* Botón secundario (invitado) */
    .btn-secundario {
      padding: 12px 24px;
      font-size: 20px;
      background: transparent;
      color: #00FFCE;
      border: 2px solid #00FFCE;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 260px;
    }

    .btn-secundario:hover {
      transform: scale(1.05);
      background: #00FFCE22;
    }

    /* Botón Ranking flotante */
    .ranking-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      z-index: 5;
    }

    /* Botón Perfil flotante */
    .perfil-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      z-index: 5;
    }
  </style>

</head>

<body>

<!-- Botones flotantes -->
<button class="ranking-btn" onclick="window.location.href='ranking.html'">Ranking</button>
<button class="perfil-btn" onclick="window.location.href='perfil.html'">Perfil</button>

<div class="container">
  <!-- Input nombre -->
  <input type="text" class="input-nombre" placeholder="Ingresa tu nombre">

  <!-- Botón registrarse -->
  <button class="btn" onclick="window.location.href='juego.html'">Registrarse</button>

  <!-- Botón jugar como invitado -->
  <button class="btn-secundario" onclick="window.location.href='juego.html'">Jugar como Invitado</button>
</div>

</body>
</html>
