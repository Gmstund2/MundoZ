<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Visor</title>
  <link rel="stylesheet" href="mapillary.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #mly {
      width: 100%;
      height: 100vh;
    }

    /* Aumentar tamaño de los botones de dirección */
    .MapillaryViewer .MapillaryNavigationEdge {
      transform: scale(1.8); /* Puedes subir este valor para hacerlo más grande */
      transition: transform 0.2s;
    }

    .MapillaryViewer .MapillaryNavigationEdge:hover {
      transform: scale(2);
    }
  </style>
</head>
<body>
  <div id="mly">Cargando visor...</div>

  <script src="mapillary.min.js"></script>
  <script>
    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2',
      imageId: '471327803977880'
    });
  </script>
</body>
</html>
