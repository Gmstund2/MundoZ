<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>StreetWorld - Intro</title>

  <!-- Fuente tipo videojuego -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Fondo de la página */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('assets/file_000000006a9c61f6b4b441eb288c9353.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      font-family: 'Orbitron', sans-serif;
    }

    /* Contenedor principal */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Carta agrandada */
    .card {
      position: relative;
      width: 690px;   /* 300px * 2.3 = 690px */
      height: 920px;  /* 400px * 2.3 = 920px */
      margin-bottom: 30px;
    }

    /* Marco agrandado */
    .card img.marco {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    /* Personaje agrandado */
    .card img.personaje {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      object-fit: contain;
      z-index: 2;
    }

    /* Texto de personaje */
    .info {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 5px #000;
      margin-bottom: 40px;
      font-size: 24px;
    }

    /* Botón más grande */
    .start-btn {
      padding: 30px 60px; /* 2x tamaño anterior */
      font-size: 44px;     /* 2x tamaño anterior */
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 0 30px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00FFCE;
    }
  </style>

</head>

<body>

<div class="container">
  <!-- Carta -->
  <div class="card">
    <img class="marco" src="assets/file_00000000171861f6b9476d9c532695f5.png" alt="Marco Bronce">
    <img class="personaje" src="assets/file_00000000248461f6a1fc0bc827ff9912.png" alt="Personaje 1">
  </div>

  <!-- Info del personaje -->
  <div class="info">
    <h2>Kael - Vagabundo del Viento</h2>
    <p>“Las calles susurran… y yo escucho.”</p>
  </div>

  <!-- Botón Jugar más grande -->
  <button class="start-btn" onclick="window.location.href='juego.html'">Jugar</button>

</div>

</body>
</html>
