<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>StreetWorld - Intro</title>

  <!-- Fuente épica tipo videojuego -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Fondo completo de la página */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('assets/file_000000006a9c61f6b4b441eb288c9353.png') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      font-family: 'Orbitron', sans-serif;
    }

    /* Contenedor central */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Carta de personaje */
    .card {
      position: relative;
      width: 300px;
      height: 400px;
      margin-bottom: 20px;
    }

    /* Marco de la carta */
    .card img.marco {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    /* Personaje sobre el marco */
    .card img.personaje {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      object-fit: contain;
      z-index: 2;
    }

    /* Información debajo de la carta */
    .info {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 5px #000;
      margin-bottom: 30px;
    }

    /* Botón "Jugar" */
    .start-btn {
      padding: 15px 30px;
      font-size: 22px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00FFCE;
    }
  </style>

</head>

<body>

<div class="container">
  <!-- Carta -->
  <div class="card">
    <img class="marco" src="assets/file_00000000171861f6b9476d9c532695f5.png" alt="Marco Bronce">
    <img class="personaje" src="assets/file_00000000248461f6a1fc0bc827ff9912.png" alt="Personaje 1">
  </div>

  <!-- Info personaje -->
  <div class="info">
    <h2>Kael - Vagabundo del Viento</h2>
    <p>“Las calles susurran… y yo escucho.”</p>
  </div>

  <!-- Botón para ir al juego -->
  <button class="start-btn" onclick="window.location.href='juego.html'">Jugar</button>

</div>

</body>
</html>
