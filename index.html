<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Visor</title>
  <link rel="stylesheet" href="mapillary.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #mly {
      width: 100%;
      height: 100vh;
    }
    #nextBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="nextBtn">Nueva ubicación</button>
  <div id="mly">Cargando visor...</div>

  <script src="mapillary.min.js"></script>
  <script>
    const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';

    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: token
    });

    const ciudades = [
      { nombre: "París", lat: 48.8566, lon: 2.3522 },
      { nombre: "Tokio", lat: 35.6895, lon: 139.6917 },
      { nombre: "Nueva York", lat: 40.7128, lon: -74.0060 },
      { nombre: "Ámsterdam", lat: 52.3676, lon: 4.9041 },
      { nombre: "Buenos Aires", lat: -34.6037, lon: -58.3816 },
      { nombre: "Sídney", lat: -33.8688, lon: 151.2093 },
      { nombre: "Barcelona", lat: 41.3851, lon: 2.1734 },
      { nombre: "Berlín", lat: 52.52, lon: 13.405 },
      { nombre: "Valencia", lat: 10.173, lon: -68.01 },
    ];

    async function loadClosestImage() {
      const ciudad = ciudades[Math.floor(Math.random() * ciudades.length)];
      const lat = ciudad.lat + (Math.random() - 0.5) * 0.05; // +-0.025
      const lon = ciudad.lon + (Math.random() - 0.5) * 0.05;

      const apiUrl = `https://graph.mapillary.com/images?closeto=${lon},${lat}&limit=1&fields=id&access_token=${token}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data?.data?.length > 0) {
          const imageId = data.data[0].id;
          viewer.moveTo(imageId);
        } else {
          console.warn("No se encontró imagen, reintentando...");
          loadClosestImage();
        }
      } catch (error) {
        console.error("Error al buscar imagen:", error);
        alert("Error al cargar la imagen. Intenta de nuevo.");
      }
    }

    document.getElementById('nextBtn').addEventListener('click', loadClosestImage);

    // Cargar imagen inicial
    loadClosestImage();
  </script>
</body>
</html>
