<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>StreetWorld - Login</title>

  <!-- Fuente Orbitron tipo videojuego -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('assets/file_000000006a9c61f6b4b441eb288c9353.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #00FFCE;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    /* Estilo inputs grandes con solo borde inferior */
    .input-field {
      width: 400px;
      font-size: 26px;
      padding: 20px 10px;
      background: transparent;
      border: none;
      border-bottom: 3px solid #00FFCE;
      color: #00FFCE;
      outline: none;
      text-align: center;
    }

    /* Botones grandes */
    .btn {
      padding: 24px 50px;
      font-size: 30px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 0 20px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
      width: 360px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00FFCE;
    }

    /* Botón invitado más discreto */
    .btn-secundario {
      padding: 18px 40px;
      font-size: 22px;
      background: transparent;
      color: #00FFCE;
      border: 2px solid #00FFCE;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 340px;
    }

    .btn-secundario:hover {
      transform: scale(1.05);
      background: #00FFCE22;
    }

    /* Botones flotantes */
    .ranking-btn, .perfil-btn {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      z-index: 5;
    }

    .ranking-btn {
      right: 20px;
    }

    .perfil-btn {
      left: 20px;
    }
  </style>

</head>

<body>

<!-- Botones flotantes -->
<button class="ranking-btn" onclick="window.location.href='ranking.html'">Ranking</button>
<button class="perfil-btn" onclick="window.location.href='perfil.html'">Perfil</button>

<div class="container">
  <!-- Inputs -->
  <input type="text" class="input-field" placeholder="Nombre de Usuario">
  <input type="password" class="input-field" placeholder="Contraseña">

  <!-- Botones -->
  <button class="btn" onclick="window.location.href='juego.html'">Registrarse</button>
  <button class="btn-secundario" onclick="window.location.href='juego.html'">Jugar como Invitado</button>
</div>

</body>
</html>
