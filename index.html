<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetWorld Finals</title>
  <link rel="stylesheet" href="mapillary.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #mly {
      width: 100%;
      height: 100vh;
    }
    #loadBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="loadBtn">Nueva ubicación</button>
  <div id="mly">Cargando visor...</div>

  <script src="mapillary.min.js"></script>
  <script>
    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2',
      imageId: '601540579113206' // Imagen segura conocida
    });

    async function loadRandomImage() {
      const lon = -70 + Math.random() * 140;
      const lat = -40 + Math.random() * 80;

      const res = await fetch(`https://graph.mapillary.com/images?access_token=MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2&fields=id&limit=1&closeto=${lon},${lat}`);
      const data = await res.json();

      if (data?.data?.length > 0) {
        const imageId = data.data[0].id;
        viewer.moveTo(imageId);
      } else {
        alert("No se encontró imagen, intenta otra vez.");
      }
    }

    document.getElementById('loadBtn').addEventListener('click', loadRandomImage);
  </script>
</body>
</html>
