<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>StreetWorld - Login</title>

  <!-- Fuente tipo videojuego Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('assets/file_000000006a9c61f6b4b441eb288c9353.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #00FFCE;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Contenedor principal */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
    }

    /* Inputs grandes */
    .input-field {
      width: 500px;
      font-size: 28px;
      padding: 20px 10px;
      background: transparent;
      border: none;
      border-bottom: 4px solid #00FFCE;
      color: #00FFCE;
      outline: none;
      text-align: center;
    }

    /* Botones principales */
    .btn {
      padding: 24px 60px;
      font-size: 34px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 0 20px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 400px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00FFCE;
    }

    /* Bot√≥n secundario (Invitado) */
    .btn-secundario {
      padding: 20px 50px;
      font-size: 28px;
      background: transparent;
      color: #00FFCE;
      border: 3px solid #00FFCE;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 380px;
    }

    .btn-secundario:hover {
      transform: scale(1.05);
      background: #00FFCE22;
    }

    /* Bot√≥n Clasificatoria */
    .btn-clasificatoria {
      margin-top: 100px;
      padding: 26px 70px;
      font-size: 36px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 0 20px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 420px;
    }

    .btn-clasificatoria:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00FFCE;
    }

    /* Botones flotantes */
    .ranking-btn, .perfil-btn {
      position: fixed;
      top: 50px;
      padding: 20px 40px;
      font-size: 24px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      z-index: 5;
    }

    .ranking-btn {
      right: 40px;
    }

    .perfil-btn {
      left: 40px;
    }

    /* Footer */
    footer {
      width: 100%;
      background: #ffffff;
      color: #111;
      text-align: center;
      padding: 30px 10px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
    }

    .footer-redes {
      margin-top: 10px;
      font-size: 24px;
    }
  </style>

</head>

<body>

<!-- Botones flotantes -->
<button class="ranking-btn" onclick="window.location.href='ranking.html'">Ranking</button>
<button class="perfil-btn" onclick="window.location.href='perfil.html'">Perfil</button>

<!-- Contenido central -->
<div class="container">
  <!-- Inputs -->
  <input type="text" class="input-field" placeholder="Nombre de Usuario">
  <input type="password" class="input-field" placeholder="Contrase√±a">

  <!-- Botones -->
  <button class="btn" onclick="window.location.href='juego.html'">Registrarse</button>
  <button class="btn-secundario" onclick="window.location.href='juego.html'">Jugar como Invitado</button>

  <!-- Bot√≥n Clasificatoria -->
  <button class="btn-clasificatoria" onclick="window.location.href='clasificatoria.html'">Clasificatoria</button>
</div>

<!-- Pie de p√°gina -->
<footer>
  StreetWorld Finals ¬© 2025 | contacto@streetworld.com
  <div class="footer-redes">
    üì∑ Instagram | ‚ñ∂Ô∏è YouTube | üïπÔ∏è Discord
  </div>
</footer>

</body>
</html>
