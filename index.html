<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>StreetWorld - Login</title>
  <!-- Fuente Orbitron para botones e inputs -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .titulo-principal {
      font-size: 48px;
      margin-bottom: 40px;
    }
    .login-box {
      margin: auto;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    .input-field {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .btn, .btn-secundario {
      padding: 10px 20px;
      margin: 5px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    .ranking-btn, .perfil-btn {
      position: fixed;
      top: 10px;
      padding: 10px;
      background-color: #222;
      color: white;
      border: none;
    }
    .ranking-btn {
      left: 10px;
    }
    .perfil-btn {
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- Botones flotantes -->
  <button class="ranking-btn">Ranking</button>
  <button class="perfil-btn">Perfil</button>

  <!-- Contenido principal -->
  <div class="main-content">

    <!-- Título gigante -->
    <h1 class="titulo-principal">StreetWorld Finals</h1>

    <!-- Caja de login -->
    <div class="login-box">
      <input type="text" class="input-field" placeholder="Nombre de Usuario">
      <input type="password" class="input-field" placeholder="Contraseña">
      <button class="btn">Login</button>
      <button class="btn">Registrarse</button>
    </div>

    <!-- Botones sueltos -->
    <button class="btn-secundario">Jugar como Invitado</button>
    <button class="btn-secundario">Clasificatoria</button>

  </div>

</body>
</html>
