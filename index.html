<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>StreetWorld - Intro</title>

  <!-- Fuente tipo videojuego -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Fondo completo */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('assets/file_000000006a9c61f6b4b441eb288c9353.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
    }

    /* Contenedor principal */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Carta de personaje */
    .card {
      position: relative;
      width: 690px;
      height: 820px;
      margin-bottom: 30px;
    }

    /* Personaje y marco */
    .card img.personaje {
      position: absolute;
      top: 20%;
      left: 12%;
      width: 76%;
      height: 65%;
      object-fit: contain;
      z-index: 1;
    }

    .card img.marco {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 2;
    }

    /* Texto de personaje */
    .info {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 5px #000;
      margin-bottom: 40px;
      font-size: 24px;
    }

    /* Botón Jugar centrado */
    .start-btn {
      padding: 30px 60px;
      font-size: 44px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 0 30px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00FFCE;
    }

    /* Botón Ranking flotante */
    .ranking-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      font-size: 20px;
      background: #00FFCE;
      color: #111;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #00FFCE88;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 5;
    }

    .ranking-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00FFCE;
    }
  </style>

</head>

<body>

<!-- Botón Ranking arriba a la derecha -->
<button class="ranking-btn" onclick="window.location.href='ranking.html'">Ranking</button>

<div class="container">
  <!-- Carta de personaje -->
  <div class="card">
    <img class="personaje" src="assets/file_00000000248461f6a1fc0bc827ff9912.png" alt="Personaje 1">
    <img class="marco" src="assets/file_00000000171861f6b9476d9c532695f5.png" alt="Marco Bronce">
  </div>

  <!-- Información del personaje -->
  <div class="info">
    <h2>Kael - Vagabundo del Viento</h2>
    <p>“Las calles susurran… y yo escucho.”</p>
  </div>

  <!-- Botón Jugar -->
  <button class="start-btn" onclick="window.location.href='juego.html'">Jugar</button>

</div>

</body>
</html>
