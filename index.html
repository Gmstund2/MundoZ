<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreetWorld Finals</title>
  <link rel="stylesheet" href="mapillary.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #mly {
      width: 100%;
      height: 100vh;
    }
    #loadBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="loadBtn">Nueva ubicación</button>
  <div id="mly">Cargando visor...</div>

  <script src="mapillary.min.js"></script>
  <script>
    const imageIds = [
      "369413935383932", // USA
      "601540579113206", // Alemania
      "586518973794176", // Francia
      "538937419156798", // España
      "580658337363100", // Países Bajos
      "301510824342706", // Italia
      "221974640663147", // Japón
      "410483112279646", // Brasil
      "301402222731027", // Argentina
      "193930484098984"  // Australia
    ];

    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2'
    });

    function loadRandomImage() {
      const randomId = imageIds[Math.floor(Math.random() * imageIds.length)];
      viewer.moveTo(randomId);
    }

    // Al iniciar
    loadRandomImage();

    // Al presionar el botón
    document.getElementById('loadBtn').addEventListener('click', loadRandomImage);
  </script>
</body>
</html>
