<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Visor</title>
  <link rel="stylesheet" href="mapillary.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #mly {
      width: 100%;
      height: 100vh;
    }
    #nextBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="nextBtn">Nueva ubicación</button>
  <div id="mly">Cargando visor...</div>

  <script src="mapillary.min.js"></script>
  <script>
    const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';

    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: token
    });

    async function loadClosestImage() {
      const lat = -60 + Math.random() * 120;   // de -60 a +60
      const lon = -150 + Math.random() * 300;  // de -150 a +150

      const apiUrl = `https://graph.mapillary.com/images?closeto=${lon},${lat}&limit=1&fields=id&access_token=${token}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data?.data?.length > 0) {
          const imageId = data.data[0].id;
          viewer.moveTo(imageId);
        } else {
          console.warn("No se encontró imagen, reintentando...");
          loadClosestImage(); // Reintenta si no hay resultados
        }
      } catch (error) {
        console.error("Error al buscar imagen:", error);
        alert("Ocurrió un error al cargar la imagen.");
      }
    }

    document.getElementById('nextBtn').addEventListener('click', loadClosestImage);

    // Carga inicial
    loadClosestImage();
  </script>
</body>
</html>
