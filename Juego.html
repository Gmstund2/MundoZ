<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetWorld Visor</title>
  <link rel="stylesheet" href="mapillary.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #mly {
      width: 100%;
      height: 100vh;
    }
    #nextBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="nextBtn">Nueva ubicación</button>
  <div id="mly">Cargando visor...</div>

  <script src="mapillary.min.js"></script>
  <script>
    const token = 'MLY|9573834739339060|d4dddfbf3167fab2e8b6aa9f14eeade2';

    const viewer = new mapillary.Viewer({
      container: 'mly',
      accessToken: token
    });

    const zonasUrbanas = [
      // París
      [2.28, 48.85, 2.36, 48.87],
      // Tokio
      [139.68, 35.68, 139.70, 35.70],
      // Nueva York
      [-74.01, 40.71, -73.99, 40.73],
      // Berlín
      [13.39, 52.51, 13.41, 52.53],
      // Londres
      [-0.12, 51.50, -0.10, 51.52],
      // Barcelona
      [2.16, 41.38, 2.18, 41.40],
      // Ámsterdam
      [4.89, 52.36, 4.91, 52.38],
      // Sídney
      [151.20, -33.87, 151.22, -33.85],
      // Buenos Aires
      [-58.39, -34.61, -58.37, -34.59],
      // Ciudad de México
      [-99.14, 19.43, -99.12, 19.45],
    ];

    async function loadFromBoundingBox() {
      const bbox = zonasUrbanas[Math.floor(Math.random() * zonasUrbanas.length)];
      const apiUrl = `https://graph.mapillary.com/images?bbox=${bbox.join(',')}&limit=1&fields=id&access_token=${token}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data?.data?.length > 0) {
          const imageId = data.data[0].id;
          viewer.moveTo(imageId);
        } else {
          console.warn("No se encontró imagen, reintentando...");
          loadFromBoundingBox(); // Intenta otra vez
        }
      } catch (error) {
        console.error("Error al cargar imagen:", error);
        alert("Hubo un error al contactar a Mapillary.");
      }
    }

    document.getElementById('nextBtn').addEventListener('click', loadFromBoundingBox);

    // Carga inicial
    loadFromBoundingBox();
  </script>
</body>
</html>
